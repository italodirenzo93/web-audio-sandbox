<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Audio Fun</title>
    <link href="./index.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Audio source -->
    <audio id="audioClip" controls preload loop>
      <source src="../assets/guitar.ogg" type="audio/ogg" />
      <source src="../assets/guitar.mp3" type="audio/mpeg" />
      <source src="../assets/guitar.wav" type="audio/wav" />
    </audio>

    <!-- Transport controls -->
    <button type="button" id="play">Play</button>
    <button type="button" id="pause">Pause</button>

    <script src="./index.ts"></script>
  </body>
</html>
